services:
  - type: web
    name: ctc-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ctc-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ctc-redis
          property: connectionString
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: TWILIO_WEBHOOK_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: NURSE_PHONE
        sync: false
      - key: NURSE_EMAIL
        sync: false

  - type: pserv
    name: ctc-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -c "import asyncio; from app.worker import main; asyncio.run(main())"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ctc-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ctc-redis
          property: connectionString

databases:
  - name: ctc-db
    databaseName: ctc
    user: ctc

  - type: redis
    name: ctc-redis
